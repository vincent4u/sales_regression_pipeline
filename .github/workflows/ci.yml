name: Sales Regression Pipeline CI

# Trigger workflow on push or PR to main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      LC_ALL: C.UTF-8
      LANG: C.UTF-8

    steps:
    # 1. Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.14
      uses: actions/setup-python@v4
      with:
        python-version: 3.14

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install kaggle

    - name: Check installed packages
      run: pip list


    # 4. Set Kaggle API credentials (from GitHub Secrets)
    - name: Set up Kaggle API credentials
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"${{ secrets.KAGGLE_USERNAME }}\",\"key\":\"${{ secrets.KAGGLE_KEY }}\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    # 5. Debug: Show repo structure (optional)
    - name: Show files in repo
      run: ls -R

    # 6. Run full pipeline
    - name: Run Sales Regression Pipeline
      run: python scripts/run_pipeline.py

    # 7. Run unit tests
    - name: Run unit tests
      run: |
        python -m pytest --maxfail=1 --disable-warnings -v
