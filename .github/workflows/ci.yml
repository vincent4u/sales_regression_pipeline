name: Sales Regression Pipeline CI

# Trigger workflow on push or PR to main branch
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Set up Python
    - name: Set up Python 3.14
      uses: actions/setup-python@v4
      with:
        python-version: 3.14

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Show repo structure (optional, for debugging)
    - name: Show files in repo
      run: ls -R

    # 5. Run the full pipeline
    - name: Run Sales Regression Pipeline
      run: python scripts/run_pipeline.py

    # 6. Run tests
    - name: Run unit tests
      run: |
        python -m pytest --maxfail=1 --disable-warnings -v
